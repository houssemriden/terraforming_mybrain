name: Terraform Deployment

on:
  push:
    branches : 
      - main
  
jobs : 
  terraform:
    name : "Terraform"
    runs-on : ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with : 
         cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name : show version 
        run : terraform --version 
